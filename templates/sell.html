{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
{% if (state is defined) %}
<script>
    setTimeout(function() {
        window.location.href = "/";
    }, 1);
</script>
<p>Sold! Return to main menu...</p>
{% else %}
<form action="/sell" method="post">
    <div class="mb-3">
        <select name="symbol" class="form-select mx-auto w-auto">
            <option disabled selected>Symbol</option>
            {% for option in options %}
            <option value = {{option.symbol}}>{{option.symbol}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" min="0" name="shares" placeholder="Shares"
            type="number">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endif %}
{% endblock %}
